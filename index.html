<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-dark text-white text-center p-3">
        <h1>BlackJack</h1>
    </div>

    <div class="container text-center my-3">
        <button id="nuevoJuego" class="btn btn-primary mx-1">Nuevo Juego</button>
        <button id="pedirCarta" class="btn btn-primary mx-1">Pedir Cartas</button>
        <button id="detenerse" class="btn btn-danger mx-1">Detenerse</button>
    </div>

    <div class="container">
        <div id="jugador" class="row text-white fs-2 ">
            <div class="col-12 my-3">
                Jugador - <small id="contadorJugador">0</small>
            </div>

            <div id="cartasJugador" class="col-12">
                
            </div>
        </div>
    </div>

    <div class="container">
        <div id="computadora" class="row text-white fs-2 ">
            <div class="col-12 my-3">
                Computadora - <small id="contadorComputadora">0</small>
            </div>

            <div id="cartasComputadora" class="col-12">
                
               
            </div>
        </div>
    </div>

    <div id="ganador" class="hidden">El jugador ha ganado</div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.3/underscore-umd-min.js
    "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
